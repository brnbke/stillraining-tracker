version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: data-tracker-postgres
    environment:
      POSTGRES_DB: data_tracker_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
